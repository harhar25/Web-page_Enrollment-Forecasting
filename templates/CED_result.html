<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CED Forecast Result</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .dashboard-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: white;
      border: none;
      margin-bottom: 1.5rem;
    }
    .card-title {
      color: #4e73df;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .back-btn {
      background: #4e73df;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      border: none;
      transition: 0.3s;
    }
    .back-btn:hover {
      background: #2e59d9;
    }
    .chart-container {
      position: relative;
      height: 400px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card dashboard-card">
      <div class="card-body">
        <h5 class="card-title">CED Forecast Result</h5>

        <!-- Chart -->
        <div class="chart-container">
          <canvas id="forecastChart"></canvas>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{{ url_for('ced_filter') }}" class="back-btn">Back</a>
          <a href="{{ url_for('frontface') }}" class="back-btn">Go to Dashboard</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data passed from Flask (make sure Flask injects this as JSON)
    const actualData = {{ actual_data | safe }};
    const forecastData = {{ forecast_data | safe }};
    const labels = {{ labels | safe }};  // e.g. ["2019", "2020", "2021", "2022", "2023"]

    new Chart(document.getElementById('forecastChart'), {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          { label: 'Actual', data: actualData, borderColor: '#4e73df', fill: false },
          { label: 'Forecast', data: forecastData, borderColor: '#1cc88a', fill: false }
        ]
      },
      options: { responsive: true, maintainAspectRatio: false }
    });
  </script>
</body>
</html>
