<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .dashboard-card {
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      background: white;
      border: none;
      margin-bottom: 1.5rem;
    }

    .card-title {
      color: #4e73df;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .filter-label {
      font-weight: 600;
      color: #858796;
      margin-bottom: 0.5rem;
    }

    .compare-btn {
      background: #1cc88a;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      border: none;
    }

    .compare-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(28, 200, 138, 0.4);
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card dashboard-card">
      <div class="card-body">
        <h5 class="card-title text-center">Compare Two Courses</h5>
        
        <form method="POST" action="{{ url_for('compare_results') }}">
          <div class="row">
            <!-- First Course -->
            <div class="col-md-6 mb-3">
              <label class="filter-label">Course 1</label>
              <select class="form-control" name="course1" required>
                <option value="">-- Select First Course --</option>
                <option value="FM">FM (Finance Management)</option>
                <option value="Marketing">Marketing</option>
                <option value="BSCS">BSCS</option>
                <option value="BSIT">BSIT</option>
              </select>
            </div>

            <!-- Second Course -->
            <div class="col-md-6 mb-3">
              <label class="filter-label">Course 2</label>
              <select class="form-control" name="course2" required>
                <option value="">-- Select Second Course --</option>
                <option value="FM">FM (Finance Management)</option>
                <option value="Marketing">Marketing</option>
                <option value="BSCS">BSCS</option>
                <option value="BSIT">BSIT</option>
              </select>
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="compare-btn">Compare</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
